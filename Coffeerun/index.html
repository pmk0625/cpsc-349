<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="payment-form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <style>
        form :invalid{
            border-color: #bf3f3d;
        }
    </style>
</head>
<body class="container">
    <header><h1>CoffeeRun</h1></header>
    <section>
        <div class="panel panel-primary">
            <div class="panel body">
                <form data-coffee-order="form">

                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required>
                    </div> <!---form-group-->

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" required placeholder="order@coffeerun.com">
                    </div>

                    <div class="radio"><label><input type="radio" name="size" value="tall" checked>Tall</label></div>
                    <div class="radio"><label><input type="radio" name="size" value="Grande">Grande</label></div>
                    <div class="radio"><label><input type="radio" name="size" value="Venti">Venti</label></div>
                    <div class="radio"><label><input type="radio" name="size" value="Trenta">Trenta</label></div>

                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="hazelnut">Hazelnut</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                            <option value="pumpkin">Pumpkin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input name="strength" id="strengthLevel" type="range" value="30">
                    </div>

                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                    <button type="reset" class="btn btn-outline-primary">Reset</button>
                </form>
            </div> <!--panel body-->
        </div> <!--panel panel-default-->

        <div class="panel panel-primary">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                </div>
            </div>
        </div>
    </section>
    <section>
        <form data-payment-form="form">
        <h1>Payment form</h1>
                    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

                    <div class="radio">
                        <h2>Contact information</h2>
                        <fieldset>
                            <legend>Title</legend>
                            <ul>
                                <li><label for="title_1"><input type="radio" id="title_1" name="title" value="K">King</label></li>
                                <li><label for="title_2"><input type="radio" id="title_2" name="title" value="Q">Queen</label></li>
                                <li><label for="title_3"><input type="radio" id="title_3" name="title" value="J">Joker</label></li>
                            </ul>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <p><label for="name"><span>Name: </span><strong><abbr title="required">*</abbr></strong></label>
                        <input type="text" id="name" name="username"></p>
                        <p><label for="mail"><span>Email: </span><strong><abbr title="required">*</abbr></strong></label>
                        <input type="email" id="mail" name="usermail"></p>
                        <p><label for="pwd"><span>Password: </span><strong><abbr title="required">*</abbr></strong></label>
                        <input type="password" id="pwd" name="password"></p>
                    </div>

                    <div class="form-group">
                        <h2>Payment information</h2>
                        <fieldset>
                            <p><label for="card"><span>Card type:</span></label></p>
                            <select id="card" name="usercard">
                                <option value="visa">Visa</option>
                                <option value="mc">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <p><label for="number"><span>Card number: </span><strong><abbr title="required">*</abbr></strong></label>
                        <input type="tel" id="number" name="cardnumber"></p>
                        <p><label for="date"><span>Expiration Date: </span><strong><abbr title="required">*</abbr></strong></label>
                        <input type="date" id="date" name="expiration"></p>
                        <p><em>formatted as mm/dd/yyyy</em></p>
                    </div>

                    <section>
                        <p><button type="submit">Validate the payment</button></p>
                        <p><a href="#submit" rel="modal:open">Click me!</a></p>
                    </section>
        </form>

        <div id="submit" class="modal">
            <p>Hi, professor. I was unable to implement modal with the submit payment button! Thanks for clicking!</p>
            <a href="#" rel="modal:close">Close</a>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset = "utf-8"></script>
    <script src="scripts/main.js" charset = "utf-8"></script>
    </body>
</body>
</html>
